<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="src/styles/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="src/js/app.js"></script>
  </head>
  <body>
    <nav>
      <div class="random">
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="link">Random article</a>
      </div>
      <div class="data">
        <form id="formulario">
          <input id="buscar" placeholder="Write your search...">
          <div id="space"></div>
          <button id="enviar" type="button">
            <i class="material-icons">search</i>
          </button>
        </form>
      </div>
    </nav>
    <div class="wraper">
      <div class="container">
        <!-- Hola amigo -->
        <div id="welcome">
          <h2>Welcome to my Wikipedia viewer</h2>
          <p>You can search anything up in the search bar</p>
        </div>
      </div>
    </div>
  </body>
</html>
